<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('{{ url_for("static", filename="background.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Transparent white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            margin-top: 10px;
        }
        form {
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
        .hint {
            font-size: 12px;
            color: #aaa;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Steganography Challenge</h1>
        <p>Weâ€™ve hidden a secret message in the image below. Download the image and find the hidden message to proceed to the final stage!</p>
        
        <!-- Download Image Button -->
        <a href="{{ url_for('static', filename='sql_image.jpg') }}" download>
            <button>Download Image</button>
        </a>
        
        <form method="POST">
            <input type="text" name="message" placeholder="Enter the extracted message here" required>
            <button type="submit">Submit</button>
        </form>
        
        <!-- Display Error or Success Messages -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% elif success %}
            <p class="success">{{ success }}</p>
        {% endif %}
        
        <p class="hint">Hint: Look deeper into the image...</p>
        <!-- Hidden Passphrase -->
        <!-- Passphrase: Hackmas -->
    </div>
</body>
</html>
