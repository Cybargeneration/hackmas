<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Mission</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #000000;
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0px 0px 15px #00ff00;
        }
        h1 {
            text-align: center;
            color: #00ff00;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #00ff00;
            background-color: #1a1a1a;
            color: #00ff00;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background-color: #00ff00;
            color: #000000;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #00cc00;
        }
        .error {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Final Mission</h1>
        <p>
            Your final mission is to retrieve the <strong>Auth Token</strong> and <strong>Account Number</strong>
            to transfer funds from a corrupt politician's account to a federal account. The fate of this operation
            depends on you!
        </p>
        <form method="POST">
            <div class="form-group">
                <label for="auth_token">Auth Token</label>
                <input type="text" id="auth_token" name="auth_token" placeholder="Enter Auth Token" required>
            </div>
            <div class="form-group">
                <label for="account_number">Federal Account Number</label>
                <input type="text" id="account_number" name="account_number" placeholder="Enter Account Number" required>
            </div>
            <button type="submit">Execute Mission</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
